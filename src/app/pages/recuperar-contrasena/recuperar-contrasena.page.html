<ion-content class="ion-padding">
  <div class="logo-container">
    <img src="assets/icon/logo_duoc.png" alt="Logo Duoc UC" class="logo">
  </div>

  <ion-text color="primary">
    <h2>Recuperar Contraseña</h2>
  </ion-text>

  <form (ngSubmit)="sendEmail()">
    <ion-item>
      <ion-label position="floating">Correo Electrónico</ion-label>
      <ion-input type="email" [(ngModel)]="email" name="email" required></ion-input>
    </ion-item>

    <ion-button expand="block" type="submit" color="primary">Enviar</ion-button>

    <ion-button expand="block" color="secondary" routerLink="/login">Volver al Login</ion-button>
  </form>
</ion-content>
