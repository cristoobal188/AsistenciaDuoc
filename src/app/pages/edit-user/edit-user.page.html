<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Editar Usuario</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="editUserForm" (ngSubmit)="UpdateUser()">
    <ion-item>
      <ion-label position="floating">Nombre</ion-label>
      <ion-input formControlName="nombre" type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">RUT</ion-label>
      <ion-input formControlName="rut" type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input formControlName="email" type="email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Contrase√±a</ion-label>
      <ion-input formControlName="pass" type="password"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Tipo</ion-label>
      <ion-input formControlName="tipo" type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Asignatura</ion-label>
      <ion-input formControlName="asignatura" type="text"></ion-input>
    </ion-item>

    <ion-button expand="block" color="secondary" type="submit">Guardar Cambios</ion-button>
  </form>
</ion-content>
