<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-button color="light" shape="round" fill="solid" routerLink="/map">
        <ion-icon slot="icon-only" name="map-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Dashboard Alumno</ion-title>
    <ion-buttons slot="end">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="welcome-container">
    <h1>Bienvenido, {{ nombreCompletoUsuario }}</h1>
  </div>

  <ion-grid>
    <ion-row>
      <ion-col size="12" size-md="6">
        <ion-card class="info-card">
          <ion-card-header>
            <ion-card-title>Clases</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <ion-button expand="block" color="primary" routerLink="/asignaturas-alumno">Ver todas las clases</ion-button>
          </ion-card-content>
        </ion-card>
      </ion-col>

      <ion-col size="12" size-md="6">
        <ion-card class="info-card">
          <ion-card-header>
            <ion-card-title>Asistencias</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <ion-button expand="block" color="primary" routerLink="/asistencias">Ver asistencias</ion-button>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
  
  <div class="logo-container">
    <img src="assets/icon/logo_duocuc.png" class="logo" alt="DuocUc Logo" />
  </div>
</ion-content>
